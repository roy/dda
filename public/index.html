<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Is het al DDA?</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script src="js/jquery.lwtCountdown-1.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css" media="screen" /> 
</head>
<body>
  <div id="map_canvas"></div>
  		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div class="dash days_dash">
				<span class="dash_title">dagen</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">uren</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">minuten</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">seconden</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

		</div>
		<!-- Countdown dashboard end -->
</body>
</html>
